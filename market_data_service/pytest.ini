[pytest]
# Pytest configuration for market_data_service tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Async test configuration
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=collectors
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Coverage fail threshold (80%)
    --cov-fail-under=80
    # Warnings
    -W ignore::DeprecationWarning
    # Short traceback format
    --tb=short
    # Capture output
    --capture=no

# Markers
markers =
    asyncio: mark test as async (using pytest-asyncio)
    slow: mark test as slow running (skipped by default)
    integration: mark test as integration test (requires external services)
    unit: mark test as unit test (default, runs with mocks)
    collectors: mark test as collector-specific test
    database: mark test as database-related
    rabbitmq: mark test as RabbitMQ-related
    api: mark test as API-related

# Coverage configuration
[coverage:run]
source = collectors
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    conftest.py

branch = True
parallel = True

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80

# Show missing lines
show_missing = True

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Type checking blocks
    if TYPE_CHECKING:
    # Abstract methods
    @abstractmethod
    # Pass statements
    pass

# Precision for coverage percentages
precision = 2

[coverage:html]
directory = htmlcov
title = Market Data Service - Test Coverage Report

[coverage:xml]
output = coverage.xml

# Logging configuration for tests
[pytest.ini_options]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution
# Run with: pytest -n auto
# Requires: pip install pytest-xdist

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # Ignore specific warnings from third-party libraries
    ignore:.*aiohttp.*:DeprecationWarning
    ignore:.*asyncio.*:DeprecationWarning

# Test collection ignore patterns
collect_ignore =
    setup.py
    conftest.py
    venv
    .venv
    env
    __pycache__
