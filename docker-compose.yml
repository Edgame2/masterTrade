services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: mastertrade_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mastertrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mastertrade}
      POSTGRES_DB: ${POSTGRES_DB:-mastertrade}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mastertrade_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mastertrade"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: mastertrade_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/opt/definitions.json:ro
      - ./rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config:ro
    networks:
      - mastertrade_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5

  # Market Data Service
  market_data_service:
    build:
      context: .
      dockerfile: market_data_service/Dockerfile
    container_name: mastertrade_market_data
    environment:
      # PostgreSQL Configuration (connecting to host machine)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-mastertrade}
      - POSTGRES_USER=${POSTGRES_USER:-mastertrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mastertrade}
      - POSTGRES_APPLICATION_NAME=market_data_service
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:172.18.0.1"
    ports:
      - "8000:8000"  # Health and data endpoints
    networks:
      - mastertrade_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8006/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Data Access API Service
  data_access_api:
    build:
      context: .
      dockerfile: market_data_service/Dockerfile  
    container_name: mastertrade_data_api
    command: ["python", "data_access_api.py"]
    environment:
      # PostgreSQL Configuration (connecting to host machine)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-mastertrade}
      - POSTGRES_USER=${POSTGRES_USER:-mastertrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mastertrade}
      - POSTGRES_APPLICATION_NAME=data_access_api
      - LOG_LEVEL=INFO
    ports:
      - "8005:8005"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:172.18.0.1"
    networks:
      - mastertrade_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8005/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alert System Service
  alert_system:
    build:
      context: .
      dockerfile: alert_system/Dockerfile
    container_name: mastertrade_alert_system
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mastertrade}:${POSTGRES_PASSWORD:-mastertrade}@host.docker.internal:5432/${POSTGRES_DB:-mastertrade}
      - LOG_LEVEL=INFO
      # Notification channels (optional - configure in .env)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_FROM_NUMBER=${TWILIO_FROM_NUMBER:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    ports:
      - "8007:8007"
    depends_on:
      rabbitmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:172.18.0.1"
    networks:
      - mastertrade_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8007/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Strategy Service
  strategy_service:
    build:
      context: .
      dockerfile: strategy_service/Dockerfile 
    container_name: mastertrade_strategy
    environment:
      # PostgreSQL Configuration (connecting to host machine)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-mastertrade}
      - POSTGRES_USER=${POSTGRES_USER:-mastertrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mastertrade}
      - POSTGRES_APPLICATION_NAME=strategy_service
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - STRATEGY_API_PORT=8006
      - PROMETHEUS_PORT=9091
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:172.18.0.1"
    ports:
      - "8006:8006"
    networks:
      - mastertrade_network
    restart: unless-stopped

  # Order Executor Service
  order_executor:
    build:
      context: .
      dockerfile: order_executor/Dockerfile 
    container_name: mastertrade_order_executor
    environment:
      # PostgreSQL Configuration (connecting to host machine)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-mastertrade}
      - POSTGRES_USER=${POSTGRES_USER:-mastertrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mastertrade}
      - POSTGRES_APPLICATION_NAME=order_executor
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - LOG_LEVEL=INFO
      - PROMETHEUS_PORT=8002
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:172.18.0.1"
    ports:
      - "8002:8002"
    networks:
      - mastertrade_network
    restart: unless-stopped

  # Risk Manager Service
  risk_manager:
    build:
      context: .
      dockerfile: risk_manager/Dockerfile 
    container_name: mastertrade_risk_manager
    environment:
      # PostgreSQL Configuration (connecting to host machine)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-mastertrade}
      - POSTGRES_USER=${POSTGRES_USER:-mastertrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mastertrade}
      - POSTGRES_APPLICATION_NAME=risk_manager
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - PROMETHEUS_PORT=8003
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:172.18.0.1"
    ports:
      - "8003:8003"
    networks:
      - mastertrade_network
    restart: unless-stopped

  # Monitoring UI
  monitoring_ui:
    build:
      context: ./monitoring_ui
      
    container_name: mastertrade_monitoring_ui
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080/ws
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-changeme-generate-with-openssl-rand-base64-32}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    ports:
      - "3000:3000"
    depends_on:
      - api_gateway
    networks:
      - mastertrade_network
    restart: unless-stopped

  # Arbitrage Service - TEMPORARILY DISABLED
  # Will be added back later
