  #     rabbitmq:
  #       condition: service_healthy
  #   ports:
  #     - "8004:8004"
  #   networks:
  #     - mastertrade_network
  #   restart: unless-stopped

  # API Gateway
  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile 
    container_name: mastertrade_api_gateway
    environment:
      # PostgreSQL Configuration (connecting to host machine)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-mastertrade}
      - POSTGRES_USER=${POSTGRES_USER:-mastertrade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mastertrade}
      - POSTGRES_APPLICATION_NAME=api_gateway
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=INFO
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:172.18.0.1"
    networks:
      - mastertrade_network
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mastertrade_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mastertrade_network

  grafana:
    image: grafana/grafana:latest
    container_name: mastertrade_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - mastertrade_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mastertrade_redis
    # Port mapping removed - use internal network only
    volumes:
      - redis_data:/data
    networks:
      - mastertrade_network
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  mastertrade_network:
    driver: bridge
