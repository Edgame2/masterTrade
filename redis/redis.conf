# Redis Configuration for MasterTrade
# Optimized for persistence, performance, and reliability

################################## NETWORK #####################################

# Accept connections from any IP (Docker networking)
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

################################# GENERAL #####################################

# Run as daemon (managed by Docker)
daemonize no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""  # stdout (captured by Docker)

# Number of databases
databases 16

# Show Redis logo on startup
always-show-logo no

################################ SNAPSHOTTING  ################################

# Save the DB to disk
# Format: save <seconds> <changes>
# Will save the DB if both conditions are met

# Save after 1 hour if at least 1 key changed
save 3600 1

# Save after 5 minutes if at least 100 keys changed
save 300 100

# Save after 1 minute if at least 10000 keys changed
save 60 10000

# Compress RDB snapshots
rdbcompression yes

# Add checksum to RDB files
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir /data

# Stop writes if RDB snapshot fails
stop-writes-on-bgsave-error yes

################################# REPLICATION #################################

# Replication (currently disabled, single-instance setup)
# replica-read-only yes

################################## SECURITY ###################################

# Require password (set via environment variable or command line)
# requirepass your_redis_password

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_MASTERTRADE

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT ###############################

# Maximum memory limit (2GB)
maxmemory 2gb

# Eviction policy when maxmemory is reached
# allkeys-lru: Remove any key using LRU algorithm
maxmemory-policy allkeys-lru

# LRU and minimal TTL sampling
maxmemory-samples 5

# Don't evict keys with TTL set
# maxmemory-policy volatile-lru

############################# LAZY FREEING ####################################

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Delete expired keys in background
lazyfree-lazy-user-del yes

############################## APPEND ONLY MODE ###############################

# Enable AOF persistence (Append Only File)
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF fsync policy
# always: fsync after every write (slow, safest)
# everysec: fsync once per second (good balance)
# no: let OS handle fsync (fast, less safe)
appendfsync everysec

# Don't fsync during rewrite
no-appendfsync-on-rewrite no

# Automatic AOF rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF on startup
aof-load-truncated yes

# Use RDB-AOF hybrid persistence (faster loading)
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

# Max execution time for Lua scripts (milliseconds)
lua-time-limit 5000

################################ REDIS CLUSTER  ###############################

# Cluster mode disabled (single instance)
# cluster-enabled no

################################## SLOW LOG ###################################

# Log queries slower than this (microseconds)
slowlog-log-slower-than 10000

# Max slow log entries
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Enable latency monitoring
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications (disabled by default for performance)
# notify-keyspace-events ""

# Enable notifications for expired keys (useful for monitoring)
notify-keyspace-events Ex

############################### ADVANCED CONFIG ###############################

# Hash data type optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List data type optimization
list-max-ziplist-size -2
list-compress-depth 0

# Set data type optimization
set-max-intset-entries 512

# Sorted set data type optimization
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of active expiry checks
hz 10

# Enable adaptive frequency
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

########################### ACTIVE DEFRAGMENTATION #############################

# Enable automatic memory defragmentation
# activedefrag no

# Minimum percentage of fragmentation to start defrag
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10

# Maximum percentage of fragmentation
# active-defrag-threshold-upper 100

# Minimal effort for defrag in CPU percentage
# active-defrag-cycle-min 1

# Maximal effort for defrag in CPU percentage
# active-defrag-cycle-max 25

# Maximum number of set/hash/zset/list fields to be processed
# active-defrag-max-scan-fields 1000

################################ JEMALLOC #####################################

# jemalloc background thread for internal memory operations
jemalloc-bg-thread yes
