[pytest]
# Pytest configuration for risk_manager tests

# Test discovery
python_files = test_*_unit.py test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Python path
pythonpath = .

# Async test configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    -ra
    --showlocals
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -W ignore::DeprecationWarning
    --tb=short

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
    unit: mark test as unit test

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    test_*.py

[coverage:report]
fail_under = 80
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
